<div class="container-base container-form">
  <h2>Editar Evento</h2>

  <form [formGroup]="editarEventoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="titulo">Título*</label>
      <input id="titulo" type="text" formControlName="titulo" aria-describedby="error-titulo" required>
      <div id="error-titulo" class="error" role="alert">
        <span *ngIf="campoInvalido('titulo')">Campo título obligatorio</span>
      </div>
    </div>

    <div class="form-group">
      <label for="fecha">Fecha*</label>
      <input id="fecha" type="date" formControlName="fecha" aria-describedby="error-fecha" required>
      <div id="error-fecha" class="error" role="alert">
        <span *ngIf="campoInvalido('fecha')">Campo fecha obligatorio</span>
      </div>
    </div>

    <div class="form-group">
      <label for="hora">Hora</label>
      <input id="hora" type="time" formControlName="hora">
    </div>

    <div class="form-group">
      <label for="localizacion">Localización</label>
      <input id="localizacion" type="text" formControlName="localizacion">
    </div>

    <div class="form-group">
      <label for="agrupacion">Agrupación</label>
      <select id="agrupacion" formControlName="agrupacion">
        <option value="">-- Sin agrupación asociada --</option>
        <option *ngFor="let agrupacion of agrupaciones" [value]="agrupacion.id">
          {{ agrupacion.agrupacion }}
        </option>
      </select>
    </div>

    <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>

    <div class="acciones">
      <button class="button-formulario" type="submit" aria-label="Guardar evento">Guardar</button>
      <button class="button-formulario" type="button" (click)="cancel()" aria-label="Cancelar edición del evento">Cancelar</button>
    </div>
  </form>
</div>
